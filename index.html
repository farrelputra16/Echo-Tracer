
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Echo Tracer | The Apex Solana Bot</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --color-bg: #000000;
        --color-accent: #a855f7;
        --color-secondary: #14f195;
      }
      * {
        scrollbar-width: thin;
        scrollbar-color: var(--color-accent) transparent;
      }
      *::-webkit-scrollbar {
        width: 6px;
      }
      *::-webkit-scrollbar-track {
        background: transparent;
      }
      *::-webkit-scrollbar-thumb {
        background-color: var(--color-accent);
        border-radius: 20px;
      }
      body {
        font-family: 'Plus Jakarta Sans', sans-serif;
        background-color: var(--color-bg);
        color: #ffffff;
        overflow-x: hidden;
      }
      .font-display {
        font-family: 'Space Grotesk', sans-serif;
      }
      .perspective-2000 {
        perspective: 2000px;
      }
      .preserve-3d {
        transform-style: preserve-3d;
      }
      .text-shimmer {
        background: linear-gradient(90deg, #fff 0%, #a855f7 50%, #fff 100%);
        background-size: 200% auto;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: shimmer 4s linear infinite;
      }
      @keyframes shimmer {
        to { background-position: 200% center; }
      }
      .animate-float-slow {
        animation: float-slow 8s ease-in-out infinite;
      }
      @keyframes float-slow {
        0%, 100% { transform: translateY(0) rotateX(0) rotateY(0); }
        33% { transform: translateY(-20px) rotateX(4deg) rotateY(-4deg); }
        66% { transform: translateY(10px) rotateX(-4deg) rotateY(4deg); }
      }
      .glass-card {
        background: rgba(10, 10, 10, 0.4);
        backdrop-filter: blur(40px) saturate(200%);
        border: 1px solid rgba(255, 255, 255, 0.08);
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.7);
      }
      .hologram-grid {
        background-image: linear-gradient(rgba(168, 85, 247, 0.1) 1px, transparent 1px),
                          linear-gradient(90deg, rgba(168, 85, 247, 0.1) 1px, transparent 1px);
        background-size: 50px 50px;
      }
      .scanline {
        width: 100%;
        height: 100px;
        z-index: 5;
        background: linear-gradient(to bottom, transparent, rgba(168, 85, 247, 0.1), transparent);
        opacity: 0.1;
        position: absolute;
        animation: scanline 6s linear infinite;
      }
      @keyframes scanline {
        0% { transform: translateY(-100%); }
        100% { transform: translateY(100vh); }
      }
      /* Prevent text clipping on specialized fonts */
      .no-clip {
        overflow: visible;
        display: inline-block;
        white-space: nowrap;
      }
      .moving-dots {
        background-image: radial-gradient(circle at 1px 1px, rgba(255, 255, 255, 0.05) 1px, transparent 0);
        background-size: 32px 32px;
      }
    </style>
